<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./script.js" defer></script>
</head>
<body class="dark">
    <header>
        <div>
            <h1>Where in the world?</h1>
            <button><i class="ph ph-moon"></i>Dark Mode</button>
        </div>
    </header>
    <main>
        <section class="filtros">
            <form action="">
                <div>
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="filtrar-nome" placeholder="Search for a countryâ€¦">
                </div>

                <select name="regiao" id="filtrar-regiao">
                    <option disabled selected>Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </form>
        </section>


        <section class="cards-paises">
            <div class="card" id="alemanha">
                <img src="./alemanha.svg" alt="Bandeira da Alemanha">

                <div>
                    <h2>Germany</h2>
                    <p><strong>Population:</strong> 81,770,900</p>
                    <p><strong>Region:</strong> Europe</p>
                    <p><strong>Capital:</strong> Berlin</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
